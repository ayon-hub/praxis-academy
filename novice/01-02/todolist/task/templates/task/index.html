<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>gods menu</title>
  </head>
  <body>
      <main class="container">
      <H1>Gods Menu</H1>
    
                <form action="#" method="POST" class="mt-3">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="">Menu</label>
                    <input type="text" name="menu" class="form-control"/>
                  </div>

                  <div class="form-group">
                    <label for="">Harga</label>
                    <input type="text" name="harga" class="form-control"/>
                  </div>

                <button type="submit" class="btn btn-primary mt-1" >Tambah</button>
                </form>
                <table class="table table-striped">
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Menu</th>
                        <th scope="col">Harga</th>
                        <th scope="col">Actions</th>
                      </tr>
                      <tr>
                          {% for d in data %}
                      </tr>
                      <tr>
                        <td>{{d.forloop.counter}}</td>
                        <td>{{d.menu}}</td>
                        <td>{{d.harga}}</td>
                        <td>
                            <a class="btn btn-sm btn-success" href="/task/{{d.id}}">Detail</a>
                            <a class="btn btn-sm btn-warning" href="/task/{{d.id}}/update">update</a>
                            <a class="btn btn-sm btn-danger" href="/task/{{d.id}}/delete">Delete</a>

                        </td>
                      </tr>
                      {% endfor %}
                  </table>
                </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>

{% include "home/index.html" %}
    <title>Pegawai</title>
  </head>
  <body>
      <main class="container">
      <H1>Pegawai</H1>
    
                <form action="#" method="POST" class="mt-3">
                  {% csrf_token %}

                  <div class="form-group">
                    <label for="">Nama</label>
                    <input type="text" name="nama" class="form-control"/>
                  </div>

                  <div class="form-group">
                    <label for="">Contact</label>
                    <input type="number" name="contact" class="form-control"/>
                  </div>

                <button type="submit" class="btn btn-primary mt-1" >Submit</button>
                </form>
                <table class="table table-striped">
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Nama</th>
                        <th scope="col">contact</th>
                        <th scope="col">Actions</th>
                      </tr>
                      <tr>
                          {% for d in data %}
                      </tr>
                      <tr>
                        <td>{{d.forloop.counter}}</td>
                        <td>{{d.nama}}</td>
                        <td>{{d.contact}}</td>
                        <td>
                            <a class="btn btn-sm btn-success" href="/pegawai/{{d.id}}">Detail</a>
                            <a class="btn btn-sm btn-warning" href="/pegawai/{{d.id}}/update">update</a>
                            <a class="btn btn-sm btn-danger" href="/pegawai/{{d.id}}/delete">Delete</a>

                        </td>
                      </tr>
                      {% endfor %}
                  </table>
                </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
